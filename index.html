<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>calculadora</title>
	<link rel="stylesheet" href="estilos/stiloCalcu.css">
</head>
<body>
	<h1>calculadora con js</h1>
	<h2>Jorge Luis Pongo Laura</h2>
	<div class="calculadora">
		<input type="text" value="" id="pantalla" readonly >
		<br>
		<input type="button" value="1" onclick="agregarALaPantalla('1')">
        <input type="button" value="2" onclick="agregarALaPantalla('2')">
        <input type="button" value="3" onclick="agregarALaPantalla('3')">
        <input type="button" value="+" onclick="agregarALaPantalla('+')">
        <br>
        <input type="button" value="4" onclick="agregarALaPantalla('4')">
        <input type="button" value="5" onclick="agregarALaPantalla('5')">
        <input type="button" value="6" onclick="agregarALaPantalla('6')">
        <input type="button" value="-" onclick="agregarALaPantalla('-')">
        <br>
        <input type="button" value="7" onclick="agregarALaPantalla('7')">
        <input type="button" value="8" onclick="agregarALaPantalla('8')">
        <input type="button" value="9" onclick="agregarALaPantalla('9')">
        <input type="button" value="*" onclick="agregarALaPantalla('*')">
        <br>
        <input type="button" value="0" onclick="agregarALaPantalla('0')">
        <input type="button" value="." onclick="agregarALaPantalla('.')">
        <input type="button" value="/" onclick="agregarALaPantalla('/')">
        <input type="button" value="=" onclick="calcular()">
        <br>
        <input type="button" value="C" onclick="limpiarPantalla()">
		</div>
	</div>
	<script src="javascript/funcionDeCalculadora.js"></script>
</body>
</html>
